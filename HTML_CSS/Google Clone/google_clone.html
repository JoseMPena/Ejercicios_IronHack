<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="google_clone.css" type="text/css">
        <title>Google</title>
        <meta name="Author" content="José Manuel Peña">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <base target="_blank">
    </head> 
    <body>
        <header>
            <section>
                <div style="padding:0 30px 0 30px">
                    <div class="google_links linkbox" >
                        <div>
                            <a href="https://plus.google.com/+JosMPena">JosM</a>
                        </div>
                        <div>

                        </div>
                        <div>

                    <div>

                        <div>

                                <div class="notifying">2</div>
                            </a>
                        </div>

                            <a href="https://myaccount.google.com">

                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <div id="animated">
                <div class="main_container">
                    <a href="https://google.com">

                </div>
            </div>

                    <input class="searchfield" name="searchfield" type="text">
                    <div class="micbox">

                    </div>

                <a href="https://www.google.com/ads/">Advertising</a> 
                <a href="www.google.es/business‎">Business</a>
